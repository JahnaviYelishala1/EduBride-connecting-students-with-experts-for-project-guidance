<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Mentor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Request Mentor: {{ mentor['name'] }}</h2>

        <form action="/submit_mentor_request" method="POST">
            <input type="hidden" name="mentor_email" value="{{ mentor['email'] }}">
            <input type="hidden" name="mentee_email" value="{{ mentee_email }}"> <!-- Add this line -->
        
            <label for="project_name">Project Name:</label>
            <input type="text" name="project_name" required>
        
            <label for="project_description">Project Description:</label>
            <textarea name="project_description" rows="4" required></textarea>
        
            <button type="submit">Submit Request</button>
        </form>

        <div class="back-link">
            <a href="/find_mentor">Back to Find Mentor</a>
        </div>
    </div>

</body>
</html>
