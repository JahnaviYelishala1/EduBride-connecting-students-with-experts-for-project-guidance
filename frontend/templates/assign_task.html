<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .form-container {
      width: 50%;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    label {
      font-size: 1rem;
      display: block;
      margin-bottom: 5px;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Navbar styles */
    nav {
      background-color: blue;
      padding: 15px;
      font-size: 18px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <ul>
    <li><a href="/mentor-home">Home</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</nav>

<h2>Assign Task to Mentee</h2>

<div class="form-container">
  <form action="/assign_task" method="post">
    <label for="task_name">Task Name</label>
    <input type="text" name="task_name" id="task_name" required />

    <label for="task_description">Task Description</label>
    <textarea name="task_description" id="task_description" required></textarea>

    <label for="mentee_email">Select Mentee</label>
    <select name="mentee_email" id="mentee_email" required>
        <option value="" disabled selected>Select Mentee</option>
        {% for mentee in mentee_list %}
          <option value="{{ mentee.email }}">{{ mentee.name }} ({{ mentee.email }})</option>
        {% endfor %}
      </select>

    <input type="hidden" name="mentor_email" value="{{ mentor_email }}" />

    <button type="submit">Assign Task</button>
  </form>
</div>

</body>
</html>
